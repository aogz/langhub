<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Learning Start Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #111827 0%, #1f2937 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #f9fafb;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
        }

        .header {
            text-align: center;
        }

        .title {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.3rem;
            font-weight: 400;
        }

        .search-section {
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(55, 65, 81, 0.8);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            width: 100%;
            max-width: 700px;
        }

        .search-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(59, 130, 246, 0.5), transparent);
        }

        .url-input-container {
            position: relative;
            display: flex;
            gap: 12px;
        }

        .url-input {
            flex: 1;
            padding: 24px 32px;
            background: rgba(55, 65, 81, 0.8);
            border: 1px solid rgba(75, 85, 99, 0.8);
            border-radius: 14px;
            font-size: 18px;
            color: #f9fafb;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }

        .url-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
            background: rgba(55, 65, 81, 0.9);
        }

        .url-input:invalid {
            border-color: #ef4444;
        }

        .url-input::placeholder {
            color: #9ca3af;
        }

        .go-button {
            padding: 24px 40px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            white-space: nowrap;
        }

        .go-button:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }

        .go-button:active {
            transform: translateY(0);
        }


        /* Loading animation for button */
        .loading {
            position: relative;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .url-input-container {
                flex-direction: column;
            }

            .search-section {
                padding: 40px 30px;
            }

            .container {
                gap: 40px;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }
            
            .search-section {
                padding: 30px 20px;
            }

            .url-input {
                padding: 20px 24px;
                font-size: 16px;
            }

            .go-button {
                padding: 20px 32px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">âœ¨ langhub</h1>
            <p class="subtitle">Turn the entire web into your language classroom</p>
        </div>

        <div class="search-section">
            <div class="url-input-container">
                <input type="url" class="url-input" placeholder="Enter website URL..." id="urlInput">
                <button class="go-button" onclick="navigateToUrl()" id="goButton">
                    <span class="button-text">Go</span>
                </button>
            </div>
        </div>

    </div>

    <script>
        function isValidUrl(str) {
            try {
                // Try creating a URL object with protocol
                let testUrl = str;
                if (!testUrl.startsWith('http://') && !testUrl.startsWith('https://')) {
                    testUrl = 'https://' + testUrl;
                }
                new URL(testUrl);
                
                // Additional check: should have a valid domain
                const domainPattern = /^https?:\/\/([a-zA-Z0-9]([a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,}(\/.*)?$/;
                return domainPattern.test(testUrl) || /^https?:\/\/(\d{1,3}\.){3}\d{1,3}/.test(testUrl);
            } catch {
                return false;
            }
        }

        function navigateToUrl() {
            const urlInput = document.getElementById('urlInput');
            const goButton = document.getElementById('goButton');
            const buttonText = goButton.querySelector('.button-text');
            let url = urlInput.value.trim();
            
            if (!url) {
                urlInput.focus();
                return;
            }
            
            // Validate URL before proceeding
            if (!isValidUrl(url)) {
                // Show error feedback
                urlInput.style.borderColor = '#ef4444';
                urlInput.style.boxShadow = '0 0 0 4px rgba(239, 68, 68, 0.15)';
                
                // Reset error state after 2 seconds
                setTimeout(() => {
                    urlInput.style.borderColor = '';
                    urlInput.style.boxShadow = '';
                }, 2000);
                
                urlInput.focus();
                urlInput.select();
                return;
            }
            
            // Add loading state
            goButton.classList.add('loading');
            buttonText.style.opacity = '0';
            
            // Add protocol if missing
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Small delay to show loading state
            setTimeout(() => {
                // Open in current tab
                window.location.href = url;
            }, 300);
        }
        
        // Allow Enter key to navigate
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                navigateToUrl();
            }
        });
        
        // Focus on URL input when page loads
        window.addEventListener('load', function() {
            document.getElementById('urlInput').focus();
        });
    </script>
</body>
</html>
